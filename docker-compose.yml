version: "3.8"
services:
  BloomDiscordBot:
    build:
      context: .
      dockerfile: Dockerfile
    image: bloomdiscordbot
    restart: unless-stopped
    volumes:
      - bloomdiscordbotvolume:/app/data
      - configvolume:/app/config
    env_file:
      - .env

volumes:
  bloomdiscordbotvolume: {}
  configvolume: {}